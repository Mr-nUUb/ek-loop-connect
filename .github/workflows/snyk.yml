name: 'Snyk'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 5'

jobs:
  security:
    name: Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Snyk
        uses: snyk/actions@0.3.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --dev --yarn-workspaces --sarif-file-output=snyk.sarif
      - name: Upload result
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: snyk.sarif
